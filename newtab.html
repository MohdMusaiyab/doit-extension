<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DO-IT</title>
  <link rel="stylesheet" href="newtab.css" />
</head>
<body>
  <div class="background-overlay"></div>
  
  <div class="container">
    <header>
      <h1>DO-IT</h1>
      <div class="header-controls">
        <button id="align-settings-btn" class="align-btn" title="Alignment Settings">‚öôÔ∏è</button>
        <button id="bg-settings-btn" class="settings-btn" title="Background Settings">üñºÔ∏è</button>
        <button id="theme-btn" class="theme-btn" title="Toggle Theme">üåô</button>
      </div>
    </header>

    <!-- Alignment Settings Panel -->
    <div id="align-settings" class="align-settings glass" style="display: none;">
      <h3>Content Alignment</h3>
      <div class="align-options">
        <button class="align-option active" data-align="center">
          <span>üè†</span> Center
        </button>
        <button class="align-option" data-align="left">
          <span>‚¨ÖÔ∏è</span> Left
        </button>
        <button class="align-option" data-align="right">
          <span>‚û°Ô∏è</span> Right
        </button>
      </div>
      <button id="close-align-settings" class="close-btn">Close</button>
    </div>

    <!-- Background Settings Panel -->
    <div id="bg-settings" class="bg-settings glass" style="display: none;">
      <h3>Background Settings</h3>
      
      <div class="bg-section">
        <h4>Default Backgrounds</h4>
        <div class="bg-gallery">
          <div class="bg-option" data-bg="none">
            <div class="bg-preview no-bg">None</div>
          </div>
          <div class="bg-option" data-bg="bg1.webp">
            <div class="bg-preview" style="background-image: url('images/bg1.webp')"></div>
          </div>
          <div class="bg-option" data-bg="bg2.webp">
            <div class="bg-preview" style="background-image: url('images/bg2.webp')"></div>
          </div>
          <div class="bg-option" data-bg="bg3.webp">
            <div class="bg-preview" style="background-image: url('images/bg3.webp')"></div>
          </div>
          <div class="bg-option" data-bg="bg4.webp">
            <div class="bg-preview" style="background-image: url('images/bg4.webp')"></div>
          </div>
          <div class="bg-option" data-bg="bg5.webp">
            <div class="bg-preview" style="background-image: url('images/bg5.webp')"></div>
          </div>
          <div class="bg-option" data-bg="bg6.jpg">
            <div class="bg-preview" style="background-image: url('images/bg6.jpg')"></div>
          </div>
          <div class="bg-option" data-bg="bg7.webp">
            <div class="bg-preview" style="background-image: url('images/bg7.webp')"></div>
          </div>
        </div>
      </div>

      <div class="bg-section">
        <h4>Custom Background</h4>
        <div class="upload-area">
          <input type="file" id="bg-upload" accept="image/*" style="display: none;">
          <button id="upload-btn" class="upload-btn">Upload Image</button>
          <button id="remove-custom-btn" class="remove-btn" style="display: none;">Remove Custom</button>
        </div>
      </div>

      <div class="bg-controls">
        <label>
          Opacity: <span id="opacity-value">70%</span>
          <input type="range" id="bg-opacity" min="10" max="100" value="70">
        </label>
        <button id="close-bg-settings" class="close-btn">Close</button>
      </div>
    </div>

    <div class="add-task glass">
      <input type="text" id="new-task" placeholder="Add a task...">
      <button id="add-btn">+</button>
    </div>

    <div class="controls">
      <input type="text" id="search" placeholder="Search tasks..." class="glass">
      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Uncompleted</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
        <button class="filter-btn danger" id="clear-completed">Remove Completed</button>
        <span id="task-count" class="glass">0 tasks</span>
      </div>
    </div>

    <ul class="task-list" id="tasks"></ul>
  </div>

  <script src="newtab.js"></script>
</body>
</html>
